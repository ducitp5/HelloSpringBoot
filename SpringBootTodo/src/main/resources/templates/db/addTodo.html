<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Loda To-do</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<h1>To-do</h1>

<form th:action="@{/db/addTodo}" th:object="${todo}" method="post">
    <p> <span th:text="#{loda.value.title}"></span> : <input type="text" th:field="*{title}" /></p>
    <p> <span th:text="#{loda.value.detail}"></span> : <input type="text" th:field="*{detail}" /></p>
    <p><button th:text="#{loda.value.add}" type="submit" class="btn btn-success"></button></p>
</form>
</body>

</html>
