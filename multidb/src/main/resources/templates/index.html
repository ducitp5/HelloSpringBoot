<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Multi DB Example</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Users (from Primary DB)</h1>
<ul>
    <li th:each="user : ${users}" th:text="${user.name}">User Name</li>
</ul>

<h1>Products (from Secondary DB)</h1>
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.name}">Product Name</span> -
        <span th:text="${product.user_name}">Price</span>
    </li>

</ul>
</body>
</html>
